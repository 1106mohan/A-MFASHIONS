<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart | A&M Fashion</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/@phosphor-icons/web"></script>

<style>
:root {
  --primary-black: #000;
  --primary-gold: #D4AF37;
  --white: #fff;
  --bg-light: #f5f5f5;
  --accent-red: #e63946;
}

body {
  margin: 0;
  font-family: "Roboto", sans-serif;
  background: var(--bg-light);
  padding-top: 90px;
}

/* Header */
header {
  background: var(--primary-black);
  height: 80px;
  width: 100%;
  position: fixed;
  top: 0;
  z-index: 1000;
  display: flex;
  align-items: center;
  justify-content: center;
}

.header-container {
  max-width: 1300px;
  width: 100%;
  display: flex;
  align-items: center;
  padding: 0 20px;
  justify-content: space-between;
  color: white;
}

/* Cart Page Layout */
.cart-container {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}

.cart-title {
  font-family: "Playfair Display";
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 20px;
}

.cart-item {
  display: flex;
  gap: 20px;
  background: white;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.cart-item img {
  width: 140px;
  height: 180px;
  object-fit: cover;
  border-radius: 10px;
}

.item-details {
  flex: 1;
}

.item-title {
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 5px;
}

.price {
  font-size: 18px;
  color: var(--accent-red);
  margin-bottom: 10px;
}

.flex-row {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
}

.qty-box {
  display: flex;
  align-items: center;
  gap: 10px;
}

.qty-btn {
  width: 30px;
  height: 30px;
  border: none;
  background: var(--primary-gold);
  color: black;
  font-weight: 700;
  cursor: pointer;
  border-radius: 4px;
}

.remove-btn {
  background: var(--accent-red);
  color: white;
  padding: 8px 15px;
  border-radius: 6px;
  cursor: pointer;
  border: none;
}

.total-box {
  background: white;
  padding: 20px;
  border-radius: 12px;
  margin-top: 20px;
  font-size: 22px;
  font-weight: 700;
  display: flex;
  justify-content: space-between;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.checkout-btn {
  background: var(--primary-gold);
  border: none;
  padding: 15px 25px;
  font-size: 18px;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 20px;
  width: 100%;
  font-weight: 700;
}
</style>
</head>

<body>

<header>
  <div class="header-container">
    <h2>A&M Fashion</h2>
    <a href="index.html" style="color:white;text-decoration:none;">Home</a>
  </div>
</header>

<div class="cart-container">
  <h1 class="cart-title">Your Cart</h1>

  <div id="cartItems"></div>

  <div id="totalBox" class="total-box" style="display:none;">
    <span>Total Amount:</span>
    <span id="totalPrice">₹0</span>
  </div>

  <button id="checkoutBtn" class="checkout-btn" onclick="window.location.href='checkout.html'">Proceed to Checkout</button>

</div>

<script>
function loadCart() {
  let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
  const cartDiv = document.getElementById("cartItems");
  const totalBox = document.getElementById("totalBox");
  const checkoutBtn = document.getElementById("checkoutBtn");

  if (cart.length === 0) {
    cartDiv.innerHTML = "<h2>Your cart is empty.</h2>";
    totalBox.style.display = "none";
    checkoutBtn.style.display = "none";
    return;
  }

  let html = "";
  let total = 0;

  cart.forEach((item, index) => {
    const priceNum = parseInt(item.price.replace(/[₹,]/g, ""));
    total += priceNum * item.qty;

    html += `
      <div class="cart-item">
        <img src="${item.image}">
        
        <div class="item-details">
          <div class="item-title">${item.title}</div>
          <div class="price">${item.price}</div>

          <div class="flex-row">
            <strong>Size:</strong> ${item.size}
          </div>
          <div class="flex-row">
            <strong>Color:</strong> <div style="width:20px;height:20px;background:${item.color};border-radius:50%;"></div>
          </div>

          <div class="qty-box">
            <button class="qty-btn" onclick="updateQty(${index}, -1)">-</button>
            <span>${item.qty}</span>
            <button class="qty-btn" onclick="updateQty(${index}, 1)">+</button>
          </div>

          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        </div>
      </div>
    `;
  });

  cartDiv.innerHTML = html;
  document.getElementById("totalPrice").innerText = "₹" + total;
  totalBox.style.display = "flex";
  checkoutBtn.style.display = "block";
}

function updateQty(index, change) {
  let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
  
  cart[index].qty += change;
  if (cart[index].qty < 1) cart[index].qty = 1;

  localStorage.setItem("cartItems", JSON.stringify(cart));
  loadCart();
}

function removeItem(index) {
  let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
  cart.splice(index, 1);
  localStorage.setItem("cartItems", JSON.stringify(cart));
  loadCart();
}

loadCart();
</script>

</body>
</html>
